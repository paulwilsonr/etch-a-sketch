<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet"> 
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
    <div class="button-container">
        <button id='color-button'>Color</button>
        <button id="rainbow-button"><span class="rainbow-text">Rainbow</span></button>
        <button id="eraser-button">Eraser</button>
        <button id="clear-button">Clear</button>
        <div class="slider">
        <input type="range" min="1" max="100" value="1" id="gridNum"> 
        <span id="numPerSide"></span>
        </div>
    </div>
    <div id="sketchpad">
    </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
